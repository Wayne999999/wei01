	document.write("----第3题答案：");
	//字符串反转，输入为空返回-1.
	function rev(char){
		if (char.length==0)
		{
			return -1;
		}
		var i=char.length;
		var rahc="";
		for (i=i-1; i>=0; i--)

		}

	}
